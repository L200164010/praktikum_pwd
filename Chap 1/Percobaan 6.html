<html>
	<head><title>Bullets and Numbering</title></head>
	<body>
		<p>Daftar Menggunakan Bullets</p>
		<ul type="circle">
			<li>Sunday</li>
			<li>Monday</li>
			<li>Tuesday</li>
		</ul>
		<p>Daftar Menggunakan Numbering(Angka)</p>
		<ol type="1">
			<li>Sunday</li>
			<li>Monday</li>
			<li>Tuesday</li>
		</ol>
		<p>Daftar Menggunakan Numbering(huruf)</p>
		<ol type="a">
			<li>Sunday</li>
			<li>Monday</li>
			<li>Tuesday</li>
		</ol>
		<p>Daftar Menggunakan Numbering(Romawi)</p>
		<ol type="I">
			<li>Sunday</li>
			<li>Monday</li>
			<li>Tuesday</li>
		</ol>
	</body>
</html>
